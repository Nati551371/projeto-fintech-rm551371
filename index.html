<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/style.css">
    <title>Login</title>
</head>

<body>
    <!-- Criação do formulario -->

    <div class="container-fluid my-bg">
        <main class="box-1">
            
            <img src="../Assets/logo pequeno ajustado.jpeg" alt="Logo da empresa">
            <h1>Seja Bem Vindo</h1>
            <p>Não possui uma conta? <a href="page.cadastro.html">Cadastre-se</a></p>
            <hr>
            <!-- Formulário usuário  -->
            <form class="form" method="post" id="formulario" name="formulario" action="">
                <div class="item-form">
                    <label for="usuario">Usuário</label>
                    <input type="text" placeholder="E-mail" required autofocus id="usuario" name="usuario">
                </div>

                <!-- Formulário senha  -->
                <div class="item-form">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" required id="senha" name="senha">
                </div>
                    <!-- Botão  -->
                    <div class="item-form-btn">
                    <button type="submit">Entrar</button>
                    
                </div>
            </form>
            <footer>
                <a href="#">Esqueceu a senha?</a>
            </footer>
        
        </main>
        
    </div>

    
</body>

</html>
